<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
	<head>
		<meta charset="UTF-8">
		<title>Ch12::index</title>
	</head>
	<body>
		<h3>index Page Test</h3>
		<p sec:authorize="isAnonymous()">
		<a th:href="@{/user/login}">KaKaoLogin</a>
		
		</p>
		<p sec:authorize="isAuthenticated()">
			<span> ID = [[${#authentication.principal.uid}]]</span><br>
			<span> NAME = [[${#authentication.principal.name}]]</span><br>
			<span> NICKNAME = [[${#authentication.principal.nickname}]]</span><br>
			<span> AGE = [[${#authentication.principal.age}]]</span><br>
			
			<span sec:authentication="principal.role"></span><br>
			<span sec:authentication="principal.regDate"></span><br>
			<a th:href="@{/user/logout}" th:field="logout">KaKaologout</a>
		</p>
	</body>
</html>
